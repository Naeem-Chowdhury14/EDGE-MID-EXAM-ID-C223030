<!DOCTYPE html>
<html>
<head>
    <title>Recent Books</title>
</head>
<body>
    <h1>Books Published in the Last 5 Years</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
            <p>No recent books available.</p>
        {% endfor %}
    </ul>
</body>
</html>
